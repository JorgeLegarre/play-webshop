@(category: models.Category)

@generalLookAndFeel("Showing a category", 2) {
	Category<br>
	---------------------------------<br>
	id: @category.getId<br>
	Name: @category.getName<br>
	Staff responsible: @category.getStaff_responsible<br>
	Products: <ul>
				@for(product <- category.getProducts){
					<li>@product.getName</li>
				}
		      </ul><br>
}
