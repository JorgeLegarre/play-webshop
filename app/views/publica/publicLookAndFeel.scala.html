@(title: String, active: Int)(content: Html)

<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>@title</title>
	
	<!-- Bootstrap -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script> -->
	
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	
	<!-- bootstrap multiselect -->
	<script type="text/javascript" src='@routes.Assets.at("js/bootstrap-multiselect.min.js")'></script>
	<link rel="stylesheet" href='@routes.Assets.at("css/bootstrap-multiselect.min.css")' type="text/css"/>
	
	<!-- bootstrap tooltip confirmation -->
	<script type="text/javascript" src='@routes.Assets.at("js/bootstrap-tooltip.min.js")'></script>
	<script type="text/javascript" src='@routes.Assets.at("js/bootstrap-confirmation.min.js")'></script>
	
	<!-- bootstrap datepicker -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/css/bootstrap-datetimepicker.min.css">
	
	<!-- internal -->
	<link rel="stylesheet" href='@routes.Assets.at("css/generalMain.min.css")'>
	<link rel="stylesheet" href='@routes.Assets.at("css/publicMain.min.css")'>
	
</head><body>
	@views.html.publica.publicNavBar(active)
	<div class="container">
		<div class="row">
			@content
		</div>
	</div>
</body></html>
