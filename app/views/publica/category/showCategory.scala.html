@(category :Category)

@views.html.publica.publicLookAndFeel("Showing products of "+category.getName, 2) {
	<div class="col-md-8">
		<h2>
			<a id="viewModeIcon" href="@controllers.publica.routes.CategoryPublicController.showCategory(category.getId)">
				@category.getName
			</a>
		</h2>
			
		<div class="table-responsive">
			<table class="table table-striped table_to_datatable">
				<thead>
					<tr>
						<td>&nbsp;</td>
						<td>Name</td>
						<td>Description</td>
						<td>Cost</td>
					</tr>
				</thead>
				<tbody>
					@for(product <- category.getProducts){ 
						<tr>
							<td class="miniProductImg">
								<div class="miniProductImg">
									<img class="minImg" src="@routes.Assets.at("img/noImage.png")">
								</div>
							</td>
							<td>
								<a href="@controllers.publica.routes.ProductsPublicController.showProduct(product.getId)">
									@product.getName
								</a>
							</td>
							<td class="setSizeOverflow300">
								<span> 
									@product.getDescription
								</span>
							</td>
							<td>@product.getCost</td>								
						</tr>
					}
				</tbody>
			</table>
		</div>
		<br><br>
		<div class="row">
			<div class="col-md-1">
				<a href="@controllers.publica.routes.CategoryPublicController.listAllCategories()"><i class="glyphicon glyphicon-circle-arrow-left"></i> Back</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('.table_to_datatable').dataTable({
		    	"sScrollY": "400px",
		    	"sPaginationType": "full_numbers"
			});
		} );
	</script>
	
}
