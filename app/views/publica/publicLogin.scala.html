@()

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login private</title>
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="@routes.Assets.at("css/generalMain.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/publicMain.min.css")">
    <link rel="stylesheet" href='@routes.Assets.at("css/signin.css")'>
  </head>

  <body>
    <div class="container">
    	<form class="form-signin" role="form" method="POST" action="@routes.SignInController.publicLogin">
			<h1 class="green">Wellcome to Ganges</h1>	   		
		    <h2 class="form-signin-heading">Please sign in</h2>
		    @if(flash.containsKey("invalid")) {
				<p class="invalid">Invalid username or password.</p>
			}
			<input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
	        <input type="password" name="password" class="form-control" placeholder="Password" required>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	        <br>
	        <a href="@routes.UserPublicController.showAddUser()">New user? click to register</a>
	    </form>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
