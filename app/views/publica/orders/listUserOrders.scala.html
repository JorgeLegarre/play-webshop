@(user: User)

@views.html.publica.publicLookAndFeel("Showing Orders", 3) {
		<h2>Orders</h2>
		<table class="table table-striped table_to_datatable">
			<thead>
				<tr>
					<td>Id</td>
					<td>User</td>
					<td>Date</td>
					<td>Status</td>
					<td>Total Cost</td>
					<td  class="tableIconCRUDFixSize">&nbsp;</td>
				</tr>
			</thead>
			<tbody>
				@for(order <- user.getOrders){
					<tr>
						<td>@order.getId</td>
						<td>@order.getUser.getEmail</td>
						<td>@order.getDateString</td>
						<td>@order.getStatus.getDescription</td>
						<td>@order.getTotalRrp</td>
						<td>
							<a href="@controllers.publica.routes.OrderPublicController.showOneOrder(order.getId)" data-toggle="tooltip" data-placement="top" title="View details">
								<i class="glyphicon glyphicon-eye-open"></i>
							</a>
						</td>
					</tr>
				}
				<script type="text/javascript">
					$(function(){
						$('[data-toggle="tooltip"]').tooltip();
					});
				</script>
			</tbody>
		</table>
		<script type="text/javascript">
		$(document).ready(function() {
		    $('.table_to_datatable').dataTable({
		    	"sScrollY": "442px",
		    	"sPaginationType": "full_numbers"
			});
		} );
	</script>
}
