@(product: models.Product, categories :List[models.Category], edit: Boolean)

@generalLookAndFeel("Showing a product", 1) {
	<div class="container">
	<div class="row">
	<div class="col-md-2">
	<h2>Product</h2>
	</div>
	<div class="col-md-1">
	<div id="editPencil">
		@if(edit){
			<i class="glyphicon glyphicon-pencil yellow"></i>
		}else{
			<a href="@routes.ProductController.editProduct(product.getId)" data-toggle="tooltip" data-placement="top" title="Edit">
				<i class="glyphicon glyphicon-lock yellow" data-toggle="tooltip" data-placement="top" title="Edit"></i>
			</a>
		}
	</div>
	</div>
	</div>
	<form role="form" id="form" method="POST" action="@routes.ProductController.saveProduct()">
		<input type="hidden" name="id" value="@product.getId"></input>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">Product Name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Product Name"" value="@product.getName" disabled>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="description">Product Description:</label>
					<textarea rows="3" class="form-control" id="description" name="description" placeholder="Product Description" disabled>@product.getDescription</textarea>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="cost">Product Cost:</label> 
					<input type="number" class="form-control" id="cost" name="cost" placeholder="Product Cost" min="0" value="@product.getCost" disabled>
				</div>
			</div>
			<div class="col-md-3">	
				<div class="form-group">
					<label for="rrp">Product Rrp:</label>
					<input type="number" class="form-control" id="rrp" name="rrp" placeholder="Product Rrp" min="0" value="@product.getRrp" disabled>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for=""categories"">Categories (multiple choices):</label><br>
					<select id="categories" name="categories" class="multiselect" multiple="multiple" disabled>
						@for(category <- categories){
						    <option value="@category.getId">@category.getName</option>
					    }
					</select>
					
					<!-- Initialize multiselect: -->
					<script type="text/javascript">
					  $(document).ready(function() {
					    $('#categories').multiselect({
					    	 maxHeight: 160
						    });
						    
						@for(category <-product.getCategories){
							$('#categories').multiselect('select','@category.getId');
						}
					  });
					</script>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			@if(edit){
				enableForm();
			}else{
				disableForm();
			}
		</script>
		<div class="row">
			<div class="col-md-1">
				<a href="@routes.ProductController.listAllProducts()"><i class="glyphicon glyphicon-circle-arrow-left"></i> Back</a>
			</div>
			@if(edit){
				<div class="col-md-3">
					&nbsp;	
				</div>
				<div class="col-md-1">
					<a id="submit" href="#"><i class="glyphicon glyphicon-ok green"></i> Save</a>
					
				</div>
				<div class="col-md-1">
					<a href="@routes.ProductController.listAllProducts()"><i class="glyphicon glyphicon-remove red"></i> Cancel</a>
				</div>
			}
			<script type="text/javascript">
				$(function(){
					$('[data-toggle="tooltip"]').tooltip();
				});
				$("#submit").click(function(e){
				    $("#form").submit();
				});
			</script>
			
		</div>
	</form>
	</div>
}
