@(users: List[models.User])

@privat.privateLookAndFeel("Showing users", 3) {
	<div class="col-md-12">
		<h2>Users</h2>
		
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<td>Id</td>
						<td>Email</td>
						<td>Name</td>
						<td>Lastname</td>
						<td>Admin</td>
						<td class="tableIconCRUDFixSize"><span><a href="@routes.UserController.showAddUser()" data-toggle="tooltip" data-placement="top" title="New User"><i class="glyphicon glyphicon-plus"></i></a></span></td>
					</tr>
				</thead>
				<tbody>
					@for(user <- users){
						<tr>
							<td>@user.getId</td>
							<td>@user.getEmail</td>
							<td>@user.getFirstname</td>
							<td>@user.getLastname</td>
							<td>
							@if(user.isAdmin){
								<i class="glyphicon glyphicon-ok" id="green"></i>
							}else{
								<i class="glyphicon glyphicon-minus" id="red"></i>
							}
							</td>
							<td>
								<a href="@routes.UserController.showOneUser(user.getId)" data-toggle="tooltip" data-placement="top" title="View details">
									<i class="glyphicon glyphicon-eye-open"></i>
								</a>
								<a href="@routes.UserController.showEditUser(user.getId)" data-toggle="tooltip" data-placement="top" title="Edit details"><i class="glyphicon glyphicon-pencil"></i></a>
								<a href="javascript:del(@user.getId)" id="submit"  data-toggle="confirmation" data-placement="top" data-original-title title>
									<i class="glyphicon glyphicon-remove"  data-toggle="tooltip" data-placement="right" title="Delete"></i>
								</a>
							</td>
						</tr>
					}
					<form method="POST" id="delForm" action="@routes.UserController.deleteUser()">
						<input type="hidden" id="userId" name="userId" value=""/>
					</form>
					<script type="text/javascript">
					function del(id){
						$("#userId").val(id);
						$("#delForm").submit();
					}
					
					$(function(){
						$('[data-toggle="confirmation"]').confirmation({singleton:true});
						$('[data-toggle="tooltip"]').tooltip();
					});
					</script>
				</tbody>
			</table>
		</div>
	</div>
}
