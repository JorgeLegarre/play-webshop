@(category: models.Category)

@generalLookAndFeel("Showing a category", 2) {
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<h2>Category</h2>
			</div>
			<div class="col-md-4">
				<div class="pull-right">
					<div id="editPencil">
						<i id="editModeIcon" class="glyphicon glyphicon-pencil yellow"></i>
						<a id="viewModeIcon" href="#" data-toggle="tooltip" data-placement="top" title="Edit">
							<i class="glyphicon glyphicon-lock yellow" data-toggle="tooltip" data-placement="top" title="Edit"></i>
						</a>
						<script type="text/javascript">
							$(function(){
								$('[data-toggle="tooltip"]').tooltip();
								 $("#viewModeIcon").click(function () {     
							        	editModeForm();
							        	return false;
							        });
							});
						</script>
					</div>
				</div>
			</div>
		</div>
		<form role="form" id="form" method="POST" action="@routes.CategoryController.saveCategory()">
			<input type="hidden" name="id" value="@category.getId"></input>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name">Category Name:</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="Category Name"" value="@category.getName" disabled>
					</div>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-6">
					<a href="#" id="showTable">
						<i class="glyphicon glyphicon-plus-sign white"></i>
						<span class="white">Show category's products</span>
					</a>
					<a href="#" id="hideTable" class="hideClass">
						<i class="glyphicon glyphicon-minus-sign white"></i>
						<span class="white">Hide category's products</span>
					</a>  
					<div id="table" class="reducedTableHeight hideClass">
						<table class="table table-striped">
							<thead>
								<tr>
									<td>Id</td>
									<td>Name</td>
									<td>Description</td>
									<td>&nbsp;</td>
								</tr>
							</thead>
							<tbody>
								@for(product <- category.getProducts){
									<input type="hidden" name="products" value="@product.getId">
									<tr>
										<td>@product.getId</td>
										<td>@product.getName</td>
										<td>@product.getDescription</td>
										<td>
											<a href="@routes.ProductController.showOneProduct(product.getId)" data-toggle="tooltip" data-placement="top" title="View details">
												<i class="glyphicon glyphicon-eye-open"></i>
											</a>
										</td>
									</tr>
								}								
							</tbody>
						</table>
					</div>
					<script type="text/javascript">
					    $(document).ready(function()
					        {
						        $("#showTable, #hideTable").click(function () {     
						        	$('#showTable').toggle();
						            $('#hideTable').toggle();
						            $('#table').toggle("slow");
						        });
					        });
				         
					</script>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1">
					<a href="@routes.CategoryController.listAllCategories()"><i class="glyphicon glyphicon-circle-arrow-left"></i> Back</a>
				</div>
				<div id="saveCancelButtons">
					<div class="col-md-3">
						&nbsp;	
					</div>
					<div class="col-md-1">
						<a id="submit" href="#"><i class="glyphicon glyphicon-ok green"></i> Save</a>
						
					</div>
					<div class="col-md-1">
						<a href="@routes.CategoryController.listAllCategories()"><i class="glyphicon glyphicon-remove red"></i> Cancel</a>
					</div>
				</div>
				<script type="text/javascript">
					$("#submit").click(function(e){
					    $("#form").submit();
					});
				</script>
				
			</div>
		</form>
	</div>
	<script type="text/javascript" src='@routes.Assets.at("js/private/categoryForm.min.js")'></script>
	<script type="text/javascript">
		@if(flash.containsKey("edit")){
			editModeForm();
		}else{
			viewModeForm();
		}
	</script>
}
